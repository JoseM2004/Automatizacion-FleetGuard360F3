serenity {
    take.screenshots = FOR_FAILURES
    use.unique.browser = true
    test.root = com.udea.FleetGuard360F3
    console.colors = true
    report {
        accessibility = true
    }
    requirement {
        types = "epic, feature"
    }
    // ¡Ajuste crítico!
    baseurl = "http://localhost:8081"
}

# Puedes dejar 'headless.mode' comentado para que veas el navegador
# headless.mode = true

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
  }
}

chrome.switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu;--remote-allow-origins=*"""

pages {
    // Esta línea puede eliminarse si ya definiste 'baseurl' arriba, o se usa para URLs específicas
    // Mantendremos una versión general aquí si es necesario
    defaultUrl = "http://localhost:8081"
}